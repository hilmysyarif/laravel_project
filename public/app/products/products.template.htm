<section class="product-breadcrumb text-left iq-font-white merah-bg">
  <div class="hero-bg" style="background-image: url('images/banner-curve.png')"></div>
	<div class="container">
		<div class="row align-items-center">
			<div class="col-lg-6 col-sm-12">
				<div class="iq-mb-0">
					<h2 class="iq-font-white iq-tw-6">
              Our Product.</h2>
              <p>All Product</p>
				</div>
			</div>

		</div>
	</div>
</section>

<div class="main-content">

  <div class="container mr-top-product">
    <div class="row">
    <div class="col-md-4" ng-repeat="item in category">
        <a ng-href="/#/products/{{ item.slug }}/brands">
        <div class="box-category">

          <img ng-src="/images/{{item.icon}}.svg" alt="">
          <h3>{{ item.title }}</h3>
          </div>
        </a>
      </div>
    </div>
  </div>
</div>
